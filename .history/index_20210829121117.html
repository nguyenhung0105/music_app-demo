<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Đang phát:</h4>
                <h2>Name</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url(./assets/img/img1.png)">
                </div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist">

        </div>
    </div>
    <script>
        /**
         * 1. Render songs
         * 2. Scroll topi
         * 3. Play / Pause / Seek / Stop 
         * 4. CD rotate
         * 5. Next / prev
         * 6. Random
         * 7. Next / Repeat when ended
         * 8. Active song
         * 9. Scroll active song into view
         * 10. Play song when click
         */
        const $ = document.querySelector.bind(document)
        const $$ = document.querySelectorAll.bind(document)
        const heading = $('header h2')
        const cdThumb = $('.cd-thumb')
        const audio = $('#audio')
        const cd = $('.cd')
        const playBtn = $('.btn-toggle-play')
        const player = $('.player')
        const progress = $('#progress')
        const prevBtn = $('.btn-prev')
        const nextBtn = $('.btn-next')

        const app = {
            currentIndex: 0,
            isPlaying: false,
            songs: [{
                name: "Độ Tộc 2",
                singer: "Độ Mixi, Phúc Du, Pháo, Masew",
                path: './assets/music/song-1.mp3',
                image: "./assets/img/img1.png"
            }, {
                name: "Chưa từng có nhau",
                singer: "Karik, Vũ Phụng Tiên",
                path: './assets/music/song-2.mp3',
                image: "./assets/img/img2.png"
            }, {
                name: "Cafe không đường",
                singer: "G5R Squad",
                path: './assets/music/song-3.mp3',
                image: "./assets/img/img3.png"
            }, {
                name: "Anh sẽ để em đi",
                singer: "Kidz",
                path: './assets/music/song-4.mp3',
                image: "./assets/img/img4.png"
            }, {
                name: "Sao em lại tắt máy",
                singer: "Phạm Nguyên Ngọc",
                path: './assets/music/song-5.mp3',
                image: "./assets/img/img5.png"
            }, {
                name: "Cho mình em",
                singer: "Binz, Đen Vâu",
                path: './assets/music/song-6.mp3',
                image: "./assets/img/img6.png"
            }, {
                name: "Yêu sắc yếu",
                singer: "OSAD",
                path: './assets/music/song-7.mp3',
                image: "./assets/img/img7.png"
            }, {
                name: "Anh Thương Em Nhất Mà?",
                singer: "Lã, Log, TiB",
                path: './assets/music/song-8.mp3',
                image: "./assets/img/img8.png"
            }, {
                name: "BlackJack",
                singer: "SOOBIN, Binz",
                path: './assets/music/song-9.mp3',
                image: "./assets/img/img10.png"
            }, {
                name: "Em Là Châu Báu",
                singer: "MCK, Tlinh",
                path: './assets/music/song-10.mp3',
                image: "./assets/img/img10.png"
            }, ],
            render: function() {
                const htmls = this.songs.map(song => {
                    return `
                        <div class="song">
                            <div class="thumb" 
                                style="background-image: url('${song.image}')">
                            </div>
                            <div class="body">
                                <h3 class="title">${song.name}</h3>
                                <p class="author">${song.singer}</p>
                            </div>
                            <div class="option">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div>
                    `
                })
                $('.playlist').innerHTML = htmls.join('')
            },

            defineProperties: function() {
                Object.defineProperty(this, 'currentSong', {
                    get: function() {
                        return this.songs[this.currentIndex]
                    }
                })
            },

            handleEvents: function() {
                const _this = this;
                // Xử lý phóng to thu nhỏ CD
                const cdWidth = cd.clientWidth
                document.onscroll = function() {
                    const scrollTop = window.screenY || document.documentElement.scrollTop
                    const newCdWidth = cdWidth - scrollTop
                    cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0
                    cd.style.opacity = newCdWidth / cdWidth
                }

                // Xử lý CD quay / dừng
                const cdThumbAnimate = cdThumb.animate([{
                    transform: 'rotate(360deg)'
                }], {
                    duration: 10000,
                    iterations: Infinity
                })
                cdThumbAnimate.pause()

                //Xử lý khi click play
                playBtn.onclick = function() {
                    if (_this.isPlaying) {
                        audio.pause()
                    } else {
                        audio.play()
                    }
                }

                // Khi song được play
                audio.onplay = function() {
                    _this.isPlaying = true
                    player.classList.add('playing')
                    cdThumbAnimate.play()
                }

                // Khi song bị pause
                audio.onpause = function() {
                    _this.isPlaying = false
                    player.classList.remove('playing')
                    cdThumbAnimate.pause()
                }

                // Khi tiến độ bài hát thay đổi
                audio.ontimeupdate = function() {
                    if (audio.duration) {
                        const progressPercent = audio.currentTime / audio.duration * 100
                        progress.value = progressPercent
                    }
                }

                // Xử lý khi tua song
                progress.onchange = function() {
                    const seekTime = audio.duration / 100 * this.value
                    audio.currentTime = seekTime
                }

                // Xử lý khi next songs
                nextBtn.onclick = function() {
                    _this.nextSong
                }
            },

            loadCurrentSong() {
                heading.textContent = this.currentSong.name
                cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
                audio.src = this.currentSong.path
            },

            nextSong: function() {
                this.currentIndex++
                    if (this.currentIndex > this.songs.length) {
                        this.currentSong = 0
                    }
                this.currentSong()
            },
            start: function() {
                // Định nghĩa các thuộc tính cho object
                this.defineProperties()

                // Lắng nghe / xử lý các sự kiện
                this.handleEvents()

                // Tải thông tin bài hát đầu tiên vào UI khi chạy ứng dụng
                this.loadCurrentSong()

                // Render playlist
                this.render()

            }

        }
        app.start()
    </script>
</body>

</html>
