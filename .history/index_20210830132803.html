<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>

            </header>

            <!-- CD -->
            <div class="cd">

            <!-- Control -->
            <div class="control">

                <div class="btn btn-prev">

                <div class="btn btn-toggle-play">

                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">

                </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <audio id="audio" src=""></audio>

        <!-- Playlist -->
        <div class="playlist">

        </div>
    </div>
    <script>
        /**
         * 1. Render songs
         * 2. Scroll topi
         * 3. Play / Pause / Seek / Stop 
         * 4. CD rotate
         * 5. Next / prev
         * 6. Random
         * 7. Next / Repeat when ended
         * 8. Active song
         * 9. Scroll active song into view
         * 10. Play song when click
         */
        const $ = document.querySelector.bind(document)
        const $$ = document.querySelectorAll.bind(document)
        const heading = $('header h2')
        const cdThumb = $('.cd-thumb')
        const audio = $('#audio')
        const cd = $('.cd')
        const playBtn = $('.btn-toggle-play')
        const player = $('.player')
        const progress = $('#progress')
        const prevBtn = $('.btn-prev')
        const nextBtn = $('.btn-next')
        const randomBtn = $('.btn-random')
        const repeatBtn = $('.btn-repeat')
        const playList = $('.playlist')

        const app = {
            currentIndex: 0,
            isPlaying: false,
            isRandom: false,
            isRepeat: false,
            songs: [{
                name: "ƒê·ªô T·ªôc 2",
                singer: "ƒê·ªô Mixi, Ph√∫c Du, Ph√°o, Masew",
                path: './assets/music/song-1.mp3',
                image: "./assets/img/img1.png"
            }, {
                name: "Ch∆∞a t·ª´ng c√≥ nhau",
                singer: "Karik, V≈© Ph·ª•ng Ti√™n",
                path: './assets/music/song-2.mp3',
                image: "./assets/img/img2.png"
            }, {
                name: "Cafe kh√¥ng ƒë∆∞·ªùng",
                singer: "G5R Squad",
                path: './assets/music/song-3.mp3',
                image: "./assets/img/img3.png"
            }, {
                name: "Anh s·∫Ω ƒë·ªÉ em ƒëi",
                singer: "Kidz",
                path: './assets/music/song-4.mp3',
                image: "./assets/img/img4.png"
            }, {
                name: "Sao em l·∫°i t·∫Øt m√°y",
                singer: "Ph·∫°m Nguy√™n Ng·ªçc",
                path: './assets/music/song-5.mp3',
                image: "./assets/img/img5.png"
            }, {
                name: "Cho m√¨nh em",
                singer: "Binz, ƒêen V√¢u",
                path: './assets/music/song-6.mp3',
                image: "./assets/img/img6.png"
            }, {
                name: "Y√™u s·∫Øc y·∫øu",
                singer: "OSAD",
                path: './assets/music/song-7.mp3',
                image: "./assets/img/img7.png"
            }, {
                name: "Anh Th∆∞∆°ng Em Nh·∫•t M√†?",
                singer: "L√£, Log, TiB",
                path: './assets/music/song-8.mp3',
                image: "./assets/img/img8.png"
            }, {
                name: "BlackJack",
                singer: "SOOBIN, Binz",
                path: './assets/music/song-9.mp3',
                image: "./assets/img/img9.png"
            }, {
                name: "Em L√† Ch√¢u B√°u",
                singer: "MCK, Tlinh",
                path: './assets/music/song-10.mp3',
                image: "./assets/img/img10.png"
            }, ],
            render: function() {
                const htmls = this.songs.map((song, index) => {
                    return `
                        <div class="song ${index === this.currentIndex ? 'active' : ''}" data-index="${index}">
                            <div class="thumb" 
                                style="background-image: url('${song.image}')">
                            </div>
                            <div class="body">
                                <h3 class="title">${song.name}</h3>
                                <p class="author">${song.singer}</p>
                            </div>
                            <div class="option">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div>
                    `
                })
                playList.innerHTML = htmls.join('')
            },

            defineProperties: function() {
                Object.defineProperty(this, 'currentSong', {
                    get: function() {
                        return this.songs[this.currentIndex]
                    }
                })
            },

            handleEvents: function() {
                const _this = this;
                // X·ª≠ l√Ω ph√≥ng to thu nh·ªè CD
                const cdWidth = cd.clientWidth
                document.onscroll = function() {
                    const scrollTop = window.screenY || document.documentElement.scrollTop
                    const newCdWidth = cdWidth - scrollTop
                    cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0
                    cd.style.opacity = newCdWidth / cdWidth
                }

                // X·ª≠ l√Ω CD quay / d·ª´ng
                const cdThumbAnimate = cdThumb.animate([{
                    transform: 'rotate(360deg)'
                }], {
                    duration: 10000,
                    iterations: Infinity
                })
                cdThumbAnimate.pause()

                //X·ª≠ l√Ω khi click play
                playBtn.onclick = function() {
                    if (_this.isPlaying) {
                        audio.pause()
                    } else {
                        audio.play()
                    }
                }

                // Khi song ƒë∆∞·ª£c play
                audio.onplay = function() {
                    _this.isPlaying = true
                    player.classList.add('playing')
                    cdThumbAnimate.play()
                }

                // Khi song b·ªã pause
                audio.onpause = function() {
                    _this.isPlaying = false
                    player.classList.remove('playing')
                    cdThumbAnimate.pause()
                }

                // Khi ti·∫øn ƒë·ªô b√†i h√°t thay ƒë·ªïi
                audio.ontimeupdate = function() {
                    if (audio.duration) {
                        const progressPercent = audio.currentTime / audio.duration * 100
                        progress.value = progressPercent
                    }
                }

                // X·ª≠ l√Ω khi tua song
                progress.onchange = function() {
                    const seekTime = audio.duration / 100 * this.value
                    audio.currentTime = seekTime
                }

                // X·ª≠ l√Ω khi next songs
                nextBtn.onclick = function() {
                    if (_this.isRandom) {
                        _this.playRandomSong()
                    } else {
                        _this.nextSong()
                    }
                    audio.play()                    
                    _this.render()
                    _this.scrollToActiveSong()
                }

                // X·ª≠ l√Ω khi prev songs
                prevBtn.onclick = function() {
                    if (_this.isRandom) {
                        _this.playRandomSong()
                    } else {
                        _this.prevSong()
                    }
                    audio.play()
                    _this.render() 
                    _this.scrollToActiveSong() 
                }

                // X·ª≠ l√Ω b·∫≠t / t·∫Øt random song
                randomBtn.onclick = function() {
                    _this.isRandom = !_this.isRandom
                    randomBtn.classList.toggle('active', _this.isRandom)
                }

                // X·ª≠ l√Ω l·∫∑p l·∫°i m·ªôt song
                repeatBtn.onclick = function() {
                    _this.isRepeat = !_this.isRepeat
                    repeatBtn.classList.toggle('active', _this.isRepeat)
                }

                // X·ª≠ l√Ω next song khi audio ended
                audio.onended = function() {
                    if (_this.isRepeat) {
                        audio.play()
                    } else {
                        nextBtn.onclick()
                    }
                }

                // l·∫Øng nghe h√†nh vi click v√†o playlist
                playList.onclick = function(e) {
                    const songNode = e.target.closest('.song:not(.active)')
                    const optionNode = e.target.closest('.option')
                    if (songNode || e.target.closest('.option')) {
                        // X·ª≠ l√Ω khi click v√†o song
                        if (songNode) {
                            _this.currentIndex = songNode.dataset.index
                            _this.loadCurrentSong()
                            console.log("üöÄ ~ file: index.html ~ line 288 ~ _this.loadCurrentSong()", _this.loadCurrentSong())
                        }

                        // X·ª≠ l√Ω khi click v√†o option

                        if (optionNode) {

                        }
                    }
                }
            },

            loadCurrentSong() {
                heading.textContent = this.currentSong.name
                cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
                audio.src = this.currentSong.path
            },

            nextSong: function() {
                this.currentIndex++
                if (this.currentIndex >= this.songs.length) {
                    this.currentIndex = 0
                }
                this.loadCurrentSong()
            },
            prevSong: function() {
                this.currentIndex--
                if (this.currentIndex < 0) {
                    this.currentIndex = this.songs.length -1
                }
                this.loadCurrentSong()
            },

            playRandomSong: function() {
                let newIndex
                do {
                    newIndex = Math.floor(Math.random() * this.songs.length)
                } while (newIndex == this.currentIndex)

                this.currentIndex = newIndex
                this.loadCurrentSong()
            },

            scrollToActiveSong() {
                setTimeout(() =>{
                    $('.song.active').scrollIntoView(
                        {
                            behavior: 'smooth',
                            block: "end"
                        }
                    )
                }, 300)
            },

            start: function() {
                // ƒê·ªãnh nghƒ©a c√°c thu·ªôc t√≠nh cho object
                this.defineProperties()

                // L·∫Øng nghe / x·ª≠ l√Ω c√°c s·ª± ki·ªán
                this.handleEvents()

                // T·∫£i th√¥ng tin b√†i h√°t ƒë·∫ßu ti√™n v√†o UI khi ch·∫°y ·ª©ng d·ª•ng
                this.loadCurrentSong()

                // Render playlist
                this.render()
            }
        }
        app.start()
    </script>
</body>

</html>
